name: Docs Build Test

on:
  push:
    branches: [ main, dev/** ]
  pull_request:
    branches: [ main, dev/** ]

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
    - name: Test build docs
      run: dotnet tool update -g docfx
      run: docfx docs/docfx.json --dryRun
